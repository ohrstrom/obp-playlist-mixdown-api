session_name: playlist-mixdown-api-channels
start_directory: ./
windows:

- window_name: playlist-mixdown-api
  layout: tiled
  shell_command_before:
    - 'source ~/srv/playlist-mixdown-api/bin/activate'
  panes:
    - shell_command:
        - ./app/manage.py runworker
    - shell_command:
        - daphne app.asgi:channel_layer --port 8080 --bind 0.0.0.0
    - cd website
    - cd website


